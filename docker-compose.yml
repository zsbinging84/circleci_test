version: '3'

volumes:
  db-data:

services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
  web:
    build: .
    volumes:
      - .:/circleci_test
    ports:
      - "3000:3000"
    environment:
      - 'DATABASE_PASSWORD=postgres'
      - 'RAILS_ENV=development'
    depends_on:
      - db
    links:
      - db
    stdin_open: true
    tty: true
